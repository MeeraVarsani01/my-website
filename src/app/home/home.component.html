            <div class="col-md-12">

            </div>
        </div>
        <div class="row">

            <!-- Start Column 1 -->
            <div class="col-12 col-md-4 col-lg-4 mb-5" *ngFor="let val of value">
                <a class="product-item" routerLink={{val.link}}>
                    <img src={{val.image}} class="img-fluid product-thumbnail">
                    <h3 class="product-title">{{val.name}}</h3>
                    <!-- <strong class="product-price">$50.00</strong> -->

                    <span class="icon-cross">
                        <img src="assets/images/cross.svg" class="img-fluid">
